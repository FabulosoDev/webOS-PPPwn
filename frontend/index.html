<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>webOS-PPPwn</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src="webOSTVjs-1.2.10/webOSTV.js" charset="utf-8"></script>
	  <script src="webOSTVjs-1.2.10/webOSTV-dev.js" charset="utf-8"></script>
    <script src="js/index.js"></script>
  </head>
  <body onload="init()">
    <div class="container">
      <div class="logo">
        <img src="assets/banner.png">
      </div>
      <div class="button-container">
        <button id="installButton" onclick="installPppwn()">Install PPPwn</button>
        <button id="runButton" onclick="runPppwn()">Run PPPwn</button>
        <button id="clearButton" onclick="clearLog()">Clear Log</button>
      </div>
      <div id="terminal"></div>
      <div class="footer-container">
        <div class="footer">Developed by FabulosoDev</div>
        <div class="footer">Version <span id="version">0.0.0</span> | CPU Architecture '<span id="cpuArch">UNKNOWN</span>'</div>
        <div class="footer">Special thanks to @TheOfficialFloW @SiSTR0 @xfangfang</div>
      </div>
    </div>
  </body>
</html>
